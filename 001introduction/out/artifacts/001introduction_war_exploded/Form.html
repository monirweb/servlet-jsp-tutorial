<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<form name="fillform" method="post" action="/fill">
    <input type="text" name="usr" placeholder="username">
    <input type="password" name="pass" placeholder="password">
    <table>
        <tbody>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="gender" value="male">male</td>
                <td><input type="radio" name="gender" value="female">female</td>
            </tr>

            <tr>
                <td>Hobbies :</td>
                <td><input type="checkbox" name="hobbies" value="Movie">Movie</td>
                <td><input type="checkbox" name="hobbies" value="Music">Music</td>
                <td><input type="checkbox" name="hobbies" value="Sport">Sport</td>
            </tr>
        <tr>
            <td>Country :</td>
            <td>
                <select name="country">
                    <option value="China">China</option>
                    <option value="Iran">Iran</option>
                    <option value="U.S.A">U.S.A</option>
                    <option value="U.K">U.K</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Other">Other</option>
                </select>
            </td>
        </tr>
            <tr>
                <td>Languages :</td>
                <td>
                    <select name="language" multiple="multiple">
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
        <tr>
            <td>
                <input type="submit" value="send" name="send">
                <input type="reset" value="reset" name="reset">
            </td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
